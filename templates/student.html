        window.location.href = '/';
    }

<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit-icons.min.js"></script>
<!--import chartjs-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    html,
    body,
    h1,
    h2,
    h3,
    li,
    a {
        font-family: 'Product Sans', serif;
        color: #000;
    }

    .sidebar {
        height: 100vh;
        padding: 20px;
    }

    main {
        overflow-y: auto;

        scrollbar-width: thin;
        /* For Firefox */


        border-radius: 0;
        background-color: brown;

        main::-webkit-scrollbar-thumb {}

        background: transparent;

        main::-webkit-scrollbar-track {}

        width: 8px;

        main::-webkit-scrollbar {
        }

        scrollbar-color: #3D2B1F transparent;
        /* For Firefox */

        overflow-y: auto;

    }

    .card {
        margin-bottom: 20px;
    }

    .chart-container {
        position: relative;
        width: 80%;
        margin: auto;
    }

    canvas {
        display: block;
        width: 100% !important;
        height: 500px;
    }

    #links li a {
        color: #000;
        font-size: 14pt;
    }
</style>

<div class="uk-flex uk-height-1-1">
    <aside class="sidebar uk-width-1-4 uk-padding">
        <h2 class="uk-text-bolder">Student Dashboard</h2>
        <ul id="links" class="uk-nav uk-nav-default">
            <li><a href="#"><span uk-icon="icon: home"></span> Home</a></li>
            <li><a href="#"><span uk-icon="icon: user"></span> Profile</a></li>
            <li><a href="#"><span uk-icon="icon: list"></span> Enrolled Courses</a></li>
            <li><a href="#"><span uk-icon="icon: users"></span> Tutors</a></li>
            <li><a href="#"><span uk-icon="icon: file-text"></span> Resources</a></li>
            <li><a href="#"><span uk-icon="icon: check"></span> Results</a></li>
            <li><a href="#"><span uk-icon="icon: sign-out"></span> Logout</a></li>
        </ul>
    </aside>

    <main class="uk-width-expand uk-background-muted uk-padding">
        <div class="uk-grid uk-child-width-1-3@s" uk-grid>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-body">
                        <p><span uk-icon="icon: folder"></span></p>
                        <p class="uk-text-secondary uk-text-large uk-text-bold">Enrolled Courses</p>
                        <p style="font-size: 16pt;">4</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-body">
                        <p><span uk-icon="icon: calendar"></span></p>
                        <p class="uk-text-secondary uk-text-large uk-text-bold">Total class</p>
                        <p style="font-size: 16pt;">4</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-body">
                        <p><span uk-icon="icon: file-text"></span></p>
                        <p class="uk-text-secondary uk-text-large uk-text-bold">Assignments</p>
                        <p style="font-size: 16pt;">4</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="uk-grid uk-child-width-1-2@s uk-margin-top" uk-grid>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-body">
                        <p class="uk-text-bold uk-text-large uk-text-secondary">Results Summary (Bar Graph)</p>
                        <canvas id="barChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-body">
                        <p class="uk-text-bold uk-text-large uk-text-secondary">Results Summary (Pie Chart)</p>
                        <!---chartsjs pie chart-->
                        <canvas id="myChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Results Summary'
                }
            }
        }
    });



//bar chart
const barCtx = document.getElementById('barChart').getContext('2d');
const barChart = new Chart(barCtx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'top',
            },
            title: {
                display: true,
                text: 'Results Summary'
            }
        },
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
